

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">

	<script type="text/javascript" src="assets/js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="assets/js/Chart.js"></script>
</head>
<body>
	<canvas id="myChart" width="400" height="400"></canvas>
<script>


$.ajax({
		url: "connect.php",
		method: "GET",
		dataType: "json",
		success: function(data) {
			console.log(data);
			var first_name = [];
			var id = [];

			for(var i in data) {
				first_name.push("" + data[i].first_name);
				id.push(data[i].id);
			}


var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels:first_name,
        datasets: [{
            label: 'Monty Results',
            data: id,
            backgroundColor: [
                'rgba(255, 99, 132, 2)',
                'rgba(54, 162, 235, 2)',
                'rgba(255, 206, 86, 2)',
                'rgba(75, 192, 192, 2)',
                'rgba(153, 102, 255, 2)',
                'rgba(255, 159, 64, 2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        },
        responsive: true,
        title: {
        	display: true,
        	text: "Game Results",
        },
        legend: {
        	display: false
        },
    }
});

},
});
</script>
</body>
</html>
